<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Memory - a Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" media="screen and (max-width: 699px)" href="css/small.css">
    <link rel="stylesheet" media="screen and (min-width: 700px)" href="css/regular.css">
  </head>
  <body>
    <div class="menu-container">
      <section class="menu">
        <h1 class="message">Start a new Matching Game</h1>
        <p class="statistics invisible">
          <b>Difficulty:</b> <span class="difficulty">Small</span></br>
          <b>Time:</b> <time>0:00</time> minutes</br>
          <b>Moves:</b> <span class="moves">0</span>
        </p>
        <ul class="stars">
          <!-- This is where the stars are -->
        </ul>
        <span>Choose difficulty:</span>
        <form>
          <select id="diffSelect">
            <option value="0" selected>Easy</option>
            <option value="1">Medium</option>
            <option value="2">Hard</option>
          </select>
          <input type="button" onclick="newGame()" value="New Game">
        </form>
      </section>
    </div>
    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>
      <section class="score-panel">
        <ul class="stars">
          <!-- This is where the stars are -->
        </ul>
        <span class="moves">0</span> Moves
        in
        <time>0:00</time> minutes
        <div class="restart">
          <i class="fa fa-flag"></i>
        </div>
      </section>
      <ul class="deck">
        <!-- This is where the cards are -->
      </ul>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
